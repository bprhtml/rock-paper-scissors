<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <header>
            <div class="title">
                Rock, Paper, Scissors!
            </div>
            <div class="portfolio-link">
                <a href="">Back to Portfolio!</a>
            </div>
        </header>
        <div class="game-container">
            <div class="vs-options">
                <button id="vsPlayer">vs player!</button>
                <button id="vsComp">vs computer!</button>
            </div>
            <div class="button-container">
                <button id="rockBtn" style="display: none">Rock</button>
                <button id="paperBtn" style="display: none">Paper</button>
                <button id="scissBtn" style="display: none">Scissors</button>
            </div>
            <div class="score-announcement">
                <div class="announcement"></div>
                <div class="score">
                    <div class="player-score">Player Score: 0</div>
                    <div class="computer-score">Computer Score: 0</div>
                </div>
            </div>
            <div class="turn-signal">
                <div class="player-one-turn"></div>
                <div class="player-two-turn"></div>
            </div>
            <div class="reset-button">
                <button id="resetBtn" onclick="resetGame()">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
